<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
           <!-- <img class="main-logo" src="./assets/alchemy-logo.png" /> -->
            <h2>
                CALCULATOR
            </h2>
            <input id='firstdigit' type="text">
            <div>+</div>
            <input id='seconddigit' type='text'>
            <button id='addbutton'type='button'>Add</button>      
            <div id = 'result' >Answer: </div>     

            <input id='firstdigitsub' type="text">
            <div>-</div>
            <input id='seconddigitsub' type='text'>
            <button id='subbutton'type='button'>Subtract</button>      
            <div id = 'subresult' >Answer: </div> 

            <input id='firstdigittimes' type="text">
            <div>*</div>
            <input id='seconddigittimes' type='text'>
            <button id='timesbutton'type='button'>Multiply</button>      
            <div id = 'timesresult' >Answer: </div> 

            <input id='firstdigitdivide' type="text">
            <div>/</div>
            <input id='seconddigitdivide' type='text'>
            <button id='dividebutton'type='button'>Divide</button>      
            <div id = 'divideresult' >Answer: </div> 
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
